services:
  nginx:
    build:
      context: ../
      dockerfile: build/nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - auth
    restart: always
  auth:
    build:
      context: ../
      dockerfile: build/auth/Dockerfile
    depends_on:
      db:
        condition: service_started
      nats:
        condition: service_started
    deploy:
      replicas: 1
    restart: always
  redis:
    image: redis
    restart: always
  db:
    build:
      context: ./db
      args:
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
  adminer:
    image: adminer
    restart: always
  nats:
    image: nats
    restart: always
  admin:
    build:
      context: ../
      dockerfile: build/admin/Dockerfile
      # image: cns_auth  # 6988 basically
    restart: always
    depends_on:
      db:
        condition: service_started
      nats:
        condition: service_started
    deploy:
      replicas: 1
