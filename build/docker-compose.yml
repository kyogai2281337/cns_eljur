version: '3.7'

services:
  nginx:
    build:
      context: ../
      dockerfile: build/nginx/Dockerfile
    restart: always
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    depends_on:
      - auth

  auth:
    build:
      context: ../
      dockerfile: build/auth/Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
      nats:
        condition: service_started
    deploy:
      replicas: 1
  constructor:
    build:
      context: ../
      dockerfile: build/controller/Dockerfile
    # image: cns_auth  # 6987 basically
    restart: always
    depends_on:
      db:
        condition: service_started
      nats:
        condition: service_started
    deploy:
      replicas: 1
  admin:
    build:
      context: ../
      dockerfile: build/admin/Dockerfile
    # image: cns_auth  # 6987 basically
    restart: always
    depends_on:
      db:
        condition: service_started
      nats:
        condition: service_started
    deploy:
      replicas: 1

  redis:
    image: redis:alpine
    restart: always

  db:
    build:
      context: ./db
      args:
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    tty: true
    stdin_open: true
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 20s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - "8099:8080"

  nats:
    image: nats:alpine
    restart: always
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"

  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MYSQL_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MYSQL_PASSWORD}
  mongo-express:
    image: mongo-express:latest
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://${MYSQL_USER}:${MYSQL_PASSWORD}@mongo:27017/
      ME_CONFIG_BASICAUTH: false

networks:
  default:
    driver: bridge
